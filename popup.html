<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title data-lang-field="text_title">Subtitle Player</title><script defer="defer" src="./popup.bundle.js"></script><style></style></head><body><div id="wrapper"><div class="header"><div class="logo"><img src="assets/icon/Eva-Wall-E-128.png" alt="logotype"/><h3 data-lang-field="text_title">Subtitle Player</h3></div><div class="extension-controls flex"><div class="btn-check"><input type="checkbox" id="enable" autocomplete="off"> <label for="enable" data-lang-field="text_enabled">Enabled</label></div><div class="now_playing flex"><div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-11zm-1 .724c-2.067.95-4.539 1.481-7 1.656v6.237a25.222 25.222 0 0 1 1.088.085c2.053.204 4.038.668 5.912 1.56V3.224zm-8 7.841V4.934c-.68.027-1.399.043-2.008.053A2.02 2.02 0 0 0 0 7v2c0 1.106.896 1.996 1.994 2.009a68.14 68.14 0 0 1 .496.008 64 64 0 0 1 1.51.048zm1.39 1.081c.285.021.569.047.85.078l.253 1.69a1 1 0 0 1-.983 1.187h-.548a1 1 0 0 1-.916-.599l-1.314-2.48a65.81 65.81 0 0 1 1.692.064c.327.017.65.037.966.06z"/></svg> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="x_close_thread" viewBox="0 0 16 16"><title>Clear</title><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/></svg></div><span></span></div></div></div><section><figure><blockquote><p data-lang-field="text_description">Voice subtitles on YouTube.com</p></blockquote><figcaption data-lang-field="text_description_small">Translate, learn, communicate!</figcaption></figure><div class="speech-controls"><div class="form-floating"><select id="speech_voice" class="form-control"></select> <label for="speech_voice" data-lang-field="text_voice">Voice:</label></div><div class="form-floating"><select name="select_lang" id="translate_lang" class="form-control"></select> <label for="translate_lang" data-lang-field="text_translate_lang">Subtitle Language:</label></div><div class="custom-language"><div><a href="#" id="link_custom_language" data-lang-field="text_add_custom_lang">+ Add Custom Language</a></div><div id="add_custom_lang" class="d-none"><a href="https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes" target="_blank" class="small mb-2" title="https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">Wikipedia: List of ISO 639-1 codes <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13"><path fill="#36b" d="M5.002 1.01h7v7l-2-2-3 2v-1l3-2.25 1 1V2.01h-3.75l1 1-2.25 3h-1l2-3z"/><path fill="#36b" d="M7.002 3.01h-5v8h8v-5h-1v4h-6v-6h4z"/><path fill="#15a5ea" d="M4.082 5.51c0-.621.621-.621.621-.621 1.864.621 3.107 1.864 3.728 3.728 0 0 0 .621-.62.621-1.245-1.864-1.866-2.485-3.73-3.728z"/></svg></a><div class="input-group"><span data-lang-field="text_name">Name</span> <input class="form-control" id="custom_lang_name" placeholder="English"></div><div class="input-group"><span data-lang-field="text_code">Code</span> <input class="form-control" id="custom_lang_code" placeholder="en"></div><div class="input-group add-lang-btn"><button type="button" id="btn_custom_discard" data-lang-field="text_cancel">Close</button> <button type="button" id="btn_custom_save" data-lang-field="text_save">Save</button></div></div></div><div id="range_items"><div class="input-group flex"><label for="pitch" data-lang-field="text_pitch">Pitch:</label> <input type="range" id="pitch" name="pitch" min="0" max="2" step="0.05" value="1"></div><div class="input-group flex"><label for="volume" data-lang-field="text_volume">Volume:</label> <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1"></div><div class="input-group flex"><label for="rate" data-lang-field="text_rate">Default Rate:</label> <input type="range" id="rate" name="rate" min="0.1" max="2" step="0.05" value="1"></div><div class="input-group flex"><label for="max_rate" data-lang-field="text_max_rate">Max Rate:</label> <input type="range" id="max_rate" name="max_rate" min="0.1" max="2" step="0.05" value="2"></div></div><div class="input-group flex" id="speaking_control"><div data-lang-field="text_speaking_control">При отставании голоса</div><label for="playingModeVoice"><input type="radio" name="speaking_control" value="voice" id="playingModeVoice" checked="checked"/> <span data-lang-field="text_speed_up_voice">Ускорять голос</span></label> <label for="playingModeVideo"><input type="radio" name="speaking_control" value="video" id="playingModeVideo"/> <span data-lang-field="text_slow_down_video">Замедлять видео</span></label></div></div></section></div></body></html>
